<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='mystyle.css')}}">
  <title>{% block title %}{% endblock %} - My Webpage</title>
  
  </head>
  <body>
    
    <nav class="navbar navbar-(255,0,0)">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href=".">My Website</a>
        </div>
          <ul class="nav navbar-nav">
            <li {% if active_page == "index" %} class = "active" {% endif %}><a href=".">Home</a></li>
            <li {% if active_page == "legitimacy" %} class = "active" {% endif %}><a href="e">Legitimacy Score</a></li> <!-- p1 will show up in the url -->
            <li {% if active_page == "effectiveness" %} class = "active" {% endif %}><a href="s">Effectiveness Score</a></li>
          </ul>
      </div>
    </nav>
    
    
   {% block content %}{% endblock %}
    

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
