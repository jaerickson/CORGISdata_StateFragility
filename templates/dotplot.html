{% extends "layout.html" %}
{% set active_page ="dotplot" %}

{% block title %}Graph{% endblock %}

{% block content %}
    <script src="/static/CanvasChart.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            var dataDef = { title:"Legitimacy Score for different countries",
                            xLabel: 'Country',
                            yLabel: 'Legitimacy Score',
                            labelFont: '19pt Arial', 
                            dataPointFont: '10pt Arial',
                            renderTypes: [CanvasChart.renderType.lines, CanvasChart.renderType.points],
                            dataPoints:  [{{datapoints}}]
                           };
            CanvasChart.render('canvas', dataDef);
        });

    </script>
	<canvas id="canvas" width="1000" height="600"></canvas>
	
{% endblock %}
